<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gram Shakti | Select State</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: 'Hind', sans-serif; }
.state-card{
    height:110px;
    border-radius:14px;
    padding:12px;
    display:flex;
    align-items:flex-end;
    font-weight:800;
    color:white;
    cursor:pointer;
    transition:transform .15s ease;
}
.state-card:active{
    transform:scale(0.95);
}
</style>
</head>

<body class="max-w-md mx-auto min-h-screen bg-gray-50 p-4 flex flex-col">

<!-- HEADER -->
<header class="mb-4">
    <h2 class="text-2xl font-black">Select State</h2>
    <p class="text-sm text-gray-500">राज्य चुनें, फिर जिले दिखेंगे</p>
</header>

<!-- STATES -->
<div class="grid grid-cols-2 gap-4 flex-grow">

<div class="state-card bg-orange-600" onclick="selectState('Bihar')">Bihar</div>
<div class="state-card bg-green-600" onclick="selectState('Madhya Pradesh')">Madhya Pradesh</div>
<div class="state-card bg-blue-600" onclick="selectState('Gujarat')">Gujarat</div>
<div class="state-card bg-purple-600" onclick="selectState('West Bengal')">West Bengal</div>
<div class="state-card bg-pink-600" onclick="selectState('Karnataka')">Karnataka</div>
<div class="state-card bg-indigo-600" onclick="selectState('Uttar Pradesh')">Uttar Pradesh</div>
<div class="state-card bg-yellow-600 text-black" onclick="selectState('Rajasthan')">Rajasthan</div>
<div class="state-card bg-red-600" onclick="selectState('Punjab')">Punjab</div>
<div class="state-card bg-teal-600" onclick="selectState('Maharashtra')">Maharashtra</div>
<div class="state-card bg-gray-700" onclick="selectState('Haryana')">Haryana</div>

</div>

<!-- BOTTOM NAV (SAFE SIMPLE) -->
<nav class="mt-4 bg-white rounded-xl shadow flex justify-around py-3">
    <span class="text-orange-600 font-bold text-sm">States</span>
    <span class="text-gray-400 text-sm">Workers</span>
    <span class="text-gray-400 text-sm">Profile</span>
</nav>

<script>
function selectState(stateName){
    // state save (future firebase / session use)
    localStorage.setItem("selectedState", stateName);

    // अभी demo के लिए
    alert("Selected State: " + stateName);

    // आगे district page
    // window.location.href = "district.html?state=" + stateName;
}
</script>

</body>
</html>
