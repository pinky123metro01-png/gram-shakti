<!DOCTYPE html>
<html lang="hi">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    </style>
</head>
<body class="max-w-md mx-auto min-h-screen flex flex-col bg-white">

    <header class="flex items-center justify-between px-5 py-4 bg-white sticky top-0 z-50 border-b">
        <div class="flex items-center gap-3">
            <div class="bg-orange-600 text-white w-10 h-10 flex items-center justify-center rounded-lg text-xl font-bold shadow-md">G</div>
            <div>
                <h1 class="font-bold text-lg leading-tight text-gray-800">Gram Shakti</h1>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Empowering Villages</p>
            </div>
        </div>
        <button class="text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </header>

    <div id="app" class="flex-grow"></div>

    <nav class="fixed bottom-0 w-full max-w-md bg-white border-t flex justify-around py-3 nav-shadow z-50">
        <div class="flex flex-col items-center text-orange-600" onclick="loadState()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            </svg>
            <span class="text-[10px] font-bold mt-1 uppercase">States</span>
        </div>
        <div class="flex flex-col items-center text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <span class="text-[10px] font-bold mt-1 uppercase">Workers</span>
        </div>
    </nav>

<script>
/* üî¥ Firebase Configuration (‡§Ü‡§™‡§ï‡§æ ‡§¶‡§ø‡§Ø‡§æ ‡§π‡•Å‡§Ü ‡§°‡•á‡§ü‡§æ) */
const firebaseConfig = {
  apiKey: "AIzaSyCuvev3-jwZwQu0_fHYyv2E2ovLny4LhRQ",
  authDomain: "gram-shakti-b135a.firebaseapp.com",
  projectId: "gram-shakti-b135a",
  storageBucket: "gram-shakti-b135a.firebasestorage.app",
  messagingSenderId: "340909973482",
  appId: "1:340909973482:web:c562cb3dd591b78de21c93",
  databaseURL: "https://gram-shakti-b135a-default-rtdb.firebaseio.com" // ‡§ß‡•ç‡§Ø‡§æ‡§® ‡§¶‡•á‡§Ç: ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡§æ Realtime DB URL ‡§°‡§æ‡§≤‡•á‡§Ç
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let selectedPath = {};

loadState();

/* ---------- STATE (UI Grid) ---------- */
function loadState(){
  document.getElementById("app").innerHTML = `
    <div class="px-5 py-4">
        <h2 class="text-2xl font-black text-gray-900 tracking-tight">Select State</h2>
        <p class="text-[13px] text-gray-500 mt-1 mb-4">Choose your state to proceed.</p>
        
        <div class="grid grid-cols-2 gap-4 pb-20">
            ${createStateCard('Uttar Pradesh', 'https://images.unsplash.com/photo-1564507592333-c60657451ddc?w=400')}
            ${createStateCard('Bihar', 'https://images.unsplash.com/photo-1622151834677-70f982c9adef?w=400')}
            ${createStateCard('Madhya Pradesh', 'https://images.unsplash.com/photo-1621350130634-916960f22784?w=400')}
            ${createStateCard('Gujarat', 'https://images.unsplash.com/photo-1590050752117-23a9d7fc217c?w=400')}
            ${createStateCard('Rajasthan', 'https://images.unsplash.com/photo-1599661046289-e31887846eac?w=400')}
            ${createStateCard('Punjab', 'https://images.unsplash.com/photo-1610450949065-2f2249764510?w=400')}
            ${createStateCard('West Bengal', 'https://images.unsplash.com/photo-1558431382-27e303142255?w=400')}
            ${createStateCard('Karnataka', 'https://images.unsplash.com/photo-1600100397608-f010e998797b?w=400')}
        </div>
    </div>`;
}

function createStateCard(name, img) {
    return `
    <div class="state-card shadow-sm" onclick="saveState('${name}')">
        <img src="${img}" alt="${name}">
        <div class="absolute inset-0 card-overlay"></div>
        <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-xs">${name}</span>
    </div>`;
}

function saveState(val){
  selectedPath.state = val;
  loadDistrict();
}

/* ---------- DISTRICT ---------- */
function loadDistrict(){
  document.getElementById("app").innerHTML = `
  <div class="p-6">
    <h3 class="text-xl font-bold mb-2">‡§ú‡§ø‡§≤‡§æ (District) ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</h3>
    <p class="text-sm text-gray-500 mb-4">Selected State: ${selectedPath.state}</p>
    <input id="district" placeholder="District ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç">
    <button onclick="saveDistrict()" class="w-full bg-orange-600 text-white p-3 rounded-lg mt-4 font-bold">Next</button>
  </div>`;
}
function saveDistrict(){
  selectedPath.district = document.getElementById("district").value;
  loadPanchayat();
}

/* ---------- PANCHAYAT ---------- */
function loadPanchayat(){
  document.getElementById("app").innerHTML = `
  <div class="p-6">
    <h3 class="text-xl font-bold mb-2">‡§™‡§Ç‡§ö‡§æ‡§Ø‡§§ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</h3>
    <input id="panchayat" placeholder="Panchayat ‡§ï‡§æ ‡§®‡§æ‡§Æ">
    <button onclick="savePanchayat()" class="w-full bg-orange-600 text-white p-3 rounded-lg mt-4 font-bold">Next</button>
  </div>`;
}
function savePanchayat(){
  selectedPath.panchayat = document.getElementById("panchayat").value;
  loadVillage();
}

/* ---------- VILLAGE ---------- */
function loadVillage(){
  document.getElementById("app").innerHTML = `
  <div class="p-6">
    <h3 class="text-xl font-bold mb-2">‡§ó‡§æ‡§Å‡§µ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</h3>
    <input id="village" placeholder="Village ‡§ï‡§æ ‡§®‡§æ‡§Æ">
    <button onclick="saveVillage()" class="w-full bg-orange-600 text-white p-3 rounded-lg mt-4 font-bold">Save & Continue</button>
  </div>`;
}
function saveVillage(){
  selectedPath.village = document.getElementById("village").value;
  showOptions();
}

/* ---------- OPTIONS ---------- */
function showOptions(){
  document.getElementById("app").innerHTML = `
  <div class="p-6 flex flex-col gap-4">
    <h3 class="text-lg font-bold">‡§Ü‡§™‡§ï‡§æ ‡§ó‡§æ‡§Å‡§µ: ${selectedPath.village}</h3>
    <button onclick="workerForm()" class="bg-blue-600 text-white p-4 rounded-xl font-bold">üßë‚Äçüîß Worker (‡§ï‡§æ‡§Æ ‡§¢‡•Ç‡§Å‡§¢‡•á‡§Ç)</button>
    <button onclick="customerView()" class="bg-green-600 text-white p-4 rounded-xl font-bold">üßç Customer (Worker ‡§¢‡•Ç‡§Å‡§¢‡•á‡§Ç)</button>
  </div>`;
}

/* ---------- WORKER FORM ---------- */
function workerForm(){
  document.getElementById("app").innerHTML = `
  <div class="p-6">
    <h3 class="text-xl font-bold mb-4">Worker ‡§ï‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä</h3>
    <input id="wname" placeholder="‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ">
    <input id="work" placeholder="‡§ï‡§æ‡§Æ (‡§ú‡•à‡§∏‡•á: Electrician)">
    <input id="villages" placeholder="‡§ï‡§æ‡§Æ ‡§ï‡•á ‡§ó‡§æ‡§Å‡§µ (comma ‡§≤‡§ó‡§æ‡§Ø‡•á‡§Ç)">
    <button onclick="saveWorker()" class="w-full bg-orange-600 text-white p-3 rounded-lg mt-4 font-bold">Save Worker</button>
  </div>`;
}

function saveWorker(){
  let id = Date.now();
  let vList = document.getElementById("villages").value.split(",");
  let villageObj = {};
  vList.forEach(v=>{
    let path = selectedPath.state+"/"+selectedPath.district+"/"+selectedPath.panchayat+"/"+v.trim();
    villageObj[path.replace(/\./g, '_')]=true; // Firebase paths shouldn't have dots
  });

  db.ref("workers/"+id).set({
    name: document.getElementById("wname").value,
    work: document.getElementById("work").value,
    villages: villageObj
  });
  alert("Worker Saved Successfully!");
  showOptions();
}

/* ---------- CUSTOMER VIEW ---------- */
function customerView(){
  document.getElementById("app").innerHTML = `<div class="p-6"><h3 class="text-xl font-bold mb-4">Workers in ${selectedPath.village}</h3><div id="list" class="space-y-3"></div></div>`;
  let currentVillagePath = (selectedPath.state+"/"+selectedPath.district+"/"+selectedPath.panchayat+"/"+selectedPath.village).replace(/\./g, '_');

  db.ref("workers").once("value",snap=>{
    snap.forEach(w=>{
      let data = w.val();
      if(data.villages && data.villages[currentVillagePath]){
        document.getElementById("list").innerHTML += `
        <div class="p-4 border-l-4 border-green-500 bg-white shadow-sm rounded-r-lg">
          <b class="text-lg">${data.name}</b><br>
          <span class="text-gray-600">‡§ï‡§æ‡§Æ: ${data.work}</span>
        </div>`;
      }
    });
  });
}
</script>

</body>
</html>
