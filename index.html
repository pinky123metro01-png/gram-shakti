<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ग्राम शक्ति | Select State</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind', sans-serif; background-color: #ffffff; }
        /* इमेज के ऊपर टेक्स्ट को साफ दिखाने के लिए काला साया */
        .state-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 5%, transparent 60%);
            border-radius: 16px;
        }
        .state-img { height: 140px; width: 100%; object-fit: cover; border-radius: 16px; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen flex flex-col bg-gray-50">

    <header class="flex items-center justify-between p-5 bg-white">
        <div class="flex items-center gap-3">
            <div class="bg-orange-600 text-white w-12 h-12 flex items-center justify-center rounded-xl text-2xl font-black shadow-lg shadow-orange-200">G</div>
            <div>
                <h1 class="font-bold text-xl text-gray-800 leading-tight">Gram Shakti</h1>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Empowering Villages</p>
            </div>
        </div>
        <button class="text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </header>

    <div class="px-6 py-4">
        <h2 class="text-2xl font-black text-gray-800 tracking-tight">Select State</h2>
        <p class="text-sm text-gray-500 mt-1 leading-relaxed">Choose your state to explore local villages, workers, and shops.</p>
    </div>

    <main class="px-6 pb-32 overflow-y-auto">
        <div class="grid grid-cols-2 gap-4" id="statesGrid">
            
            <div onclick="selectState('UP')" class="relative state-card shadow-lg active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1564507592333-c60657451ddc?q=80&w=400" class="state-img" alt="UP">
                <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">Uttar Pradesh</span>
            </div>

            <div onclick="selectState('BR')" class="relative state-card shadow-lg active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1622151834677-70f982c9adef?q=80&w=400" class="state-img" alt="Bihar">
                <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">Bihar</span>
            </div>

            <div onclick="selectState('RJ')" class="relative state-card shadow-lg active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1599661046289-e31887846eac?q=80&w=400" class="state-img" alt="Rajasthan">
                <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">Rajasthan</span>
            </div>

            <div onclick="selectState('MP')" class="relative state-card shadow-lg active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1626021679093-6058963f4f72?q=80&w=400" class="state-img" alt="MP">
                <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">Madhya Pradesh</span>
            </div>

            <div onclick="selectState('HR')" class="relative state-card shadow-lg active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=400" class="state-img" alt="Haryana">
                <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">Haryana</span>
            </div>

            <div onclick="selectState('PB')" class="relative state-card shadow-lg active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1610450949065-2f2249764510?q=80&w=400" class="state-img" alt="Punjab">
                <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">Punjab</span>
            </div>

            <div onclick="selectState('MH')" class="relative state-card shadow-lg active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1566552881560-0be862a7c445?q=80&w=400" class="state-img" alt="Maharashtra">
                <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">Maharashtra</span>
            </div>

            <div onclick="selectState('GJ')" class="relative state-card shadow-lg active:scale-95 transition-all">
                <img src="https://images.unsplash.com/photo-1590050752117-23a9d7fc217c?q=80&w=400" class="state-img" alt="Gujarat">
                <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">Gujarat</span>
            </div>

        </div>
    </main>

    <div class="fixed bottom-24 right-6 z-30">
        <div class="bg-orange-600 h-14 w-32 rounded-full shadow-2xl flex items-center justify-center gap-2 text-white font-black cursor-pointer ring-4 ring-white">
            <img src="https://cdn-icons-png.flaticon.com/512/912/912318.png" class="w-6 h-6 invert" alt="Ramy">
            <span>Ramy</span>
            <div class="absolute -top-1 -right-1 h-4 w-4 bg-green-500 rounded-full border-2 border-white"></div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-100 flex justify-around py-4 shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
        <div class="flex flex-col items-center text-orange-600 scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-[10px] font-bold mt-1 uppercase">States</span>
        </div>
        <div class="flex flex-col items-center text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <span class="text-[10px] font-bold mt-1 uppercase">Workers</span>
        </div>
    </nav>

    <script>
        function selectState(id) {
            console.log("State selected: " + id);
            // यहाँ आप जिले (Districts) वाला पेज खोल सकते हैं
        }
    </script>
</body>
</html>
