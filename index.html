<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ग्राम शक्ति | राज्यों का चयन</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind', sans-serif; background-color: #ffffff; margin: 0; padding: 0; }
        
        /* कार्ड्स के ऊपर काला ग्रेडिएंट ताकि टेक्स्ट सफेद में चमके */
        .card-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.3) 40%, transparent 70%);
            border-radius: 14px;
        }
        
        /* कार्ड की फिक्स हाइट */
        .state-card { height: 120px; cursor: pointer; position: relative; overflow: hidden; border-radius: 14px; }
        .state-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease; }
        .state-card:active img { transform: scale(1.05); }
        
        /* मोबाइल नेविगेशन के लिए */
        .nav-shadow { shadow: 0 -5px 15px rgba(0,0,0,0.08); }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen flex flex-col border-x border-gray-100">

    <header class="flex items-center justify-between px-5 py-4 bg-white sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-orange-600 text-white w-10 h-10 flex items-center justify-center rounded-lg text-xl font-bold shadow-lg">G</div>
            <div>
                <h1 class="font-bold text-lg leading-tight text-gray-800">Gram Shakti</h1>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Empowering Villages</p>
            </div>
        </div>
        <button class="text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </header>

    <div class="px-5 py-4">
        <h2 class="text-2xl font-black text-gray-900 tracking-tight">Select State</h2>
        <p class="text-[13px] text-gray-500 mt-1 leading-tight font-medium">Choose your state to explore local villages, workers, and shops.</p>
    </div>

    <main class="px-5 pb-32 flex-grow overflow-y-auto">
        <div class="grid grid-cols-2 gap-3.5">
            
            <div class="state-card shadow-md">
                <img src="https://whc.unesco.org/uploads/thumbs/site_0252_0008-750-750-20151104113424.jpg" alt="UP">
                <div class="absolute inset-0 card-overlay"></div>
                <span class="absolute bottom-2.5 left-3 z-10 text-white font-bold text-[12px]">Uttar Pradesh</span>
            </div>

            <div class="state-card shadow-md">
                <img src="https://tourism.bihar.gov.in/content/dam/bihar-tourism/images/destination/gaya/mahabodhi_temple/mahabodhi_temple_main_banner.jpg" alt="Bihar">
                <div class="absolute inset-0 card-overlay"></div>
                <span class="absolute bottom-2.5 left-3 z-10 text-white font-bold text-[12px]">Bihar</span>
            </div>

            <div class="state-card shadow-md">
                <img src="https://static.toiimg.com/photo/48197793.cms" alt="Rajasthan">
                <div class="absolute inset-0 card-overlay"></div>
                <span class="absolute bottom-2.5 left-3 z-10 text-white font-bold text-[12px]">Rajasthan</span>
            </div>

            <div class="state-card shadow-md">
                <img src="https://www.mptourism.com/images/sanchi-stupa.jpg" alt="MP">
                <div class="absolute inset-0 card-overlay"></div>
                <span class="absolute bottom-2.5 left-3 z-10 text-white font-bold text-[12px]">Madhya Pradesh</span>
            </div>

            <div class="state-card shadow-md">
                <img src="https://images.pexels.com/photos/235925/pexels-photo-235925.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Haryana">
                <div class="absolute inset-0 card-overlay"></div>
                <span class="absolute bottom-2.5 left-3 z-10 text-white font-bold text-[12px]">Haryana</span>
            </div>

            <div class="state-card shadow-md">
                <img src="https://images.pexels.com/photos/14352134/pexels-photo-14352134.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Punjab">
                <div class="absolute inset-0 card-overlay"></div>
                <span class="absolute bottom-2.5 left-3 z-10 text-white font-bold text-[12px]">Punjab</span>
            </div>

            <div class="state-card shadow-md">
                <img src="https://images.pexels.com/photos/11140502/pexels-photo-11140502.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Maharashtra">
                <div class="absolute inset-0 card-overlay"></div>
                <span class="absolute bottom-2.5 left-3 z-10 text-white font-bold text-[12px]">Maharashtra</span>
            </div>

            <div class="state-card shadow-md">
                <img src="https://www.gujarattourism.com/content/dam/gujarat-tourism/images/home_page/rann-of-kutch.jpg" alt="Gujarat">
                <div class="absolute inset-0 card-overlay"></div>
                <span class="absolute bottom-2.5 left-3 z-10 text-white font-bold text-[12px]">Gujarat</span>
            </div>

            <div class="state-card shadow-md">
                <img src="https://images.pexels.com/photos/29272895/pexels-photo-29272895/free-photo-of-iconic-howrah-bridge-at-sunset-in-kolkata.jpeg?auto=compress&cs=tinysrgb&w=400" alt="West Bengal">
                <div class="absolute inset-0 card-overlay"></div>
                <span class="absolute bottom-2.5 left-3 z-10 text-white font-bold text-[12px]">West Bengal</span>
            </div>

            <div class="state-card shadow-md">
                <img src="https://www.karnatakatourism.org/wp-content/uploads/2020/05/mysore-palace-1.jpg" alt="Karnataka">
                <div class="absolute inset-0 card-overlay"></div>
                <span class="absolute bottom-2.5 left-3 z-10 text-white font-bold text-[12px]">Karnataka</span>
            </div>
        </div>
    </main>

    <div class="fixed bottom-24 right-6 z-50">
        <div class="bg-orange-600 h-14 w-14 rounded-full shadow-2xl flex items-center justify-center relative border-[3px] border-white active:scale-90 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            <span class="absolute -bottom-1 bg-white text-orange-600 text-[9px] font-black px-1.5 rounded-md border border-orange-200">Ramy</span>
            <div class="absolute top-0 right-0 h-4 w-4 bg-green-500 rounded-full border-2 border-white"></div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-100 flex justify-around py-3.5 shadow-nav-shadow z-50">
        <div class="flex flex-col items-center text-orange-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter">States</span>
        </div>
        <div class="flex flex-col items-center text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter text-gray-400">Workers</span>
        </div>
    </nav>

</body>
</html>
