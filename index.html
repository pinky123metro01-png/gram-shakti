function saveState(){

/* ---------- WORKER ---------- */
function workerForm(){
  document.getElementById("app").innerHTML = `
  <div class="card">
    <h3>Worker ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</h3>
    <input id="wname" placeholder="Worker Name">

  </div>`;
}

function saveWorker(){
  let id = Date.now();
  let villagesArr = villages.value.split(",");
  let villageObj = {};
  villagesArr.forEach(v=>{
    let path = selectedPath.state+"/"+selectedPath.district+"/"+selectedPath.panchayat+"/"+v.trim();
    villageObj[path]=true;
  });

  db.ref("workers/"+id).set({
    name:wname.value,
    work:work.value,
    villages:villageObj
  });
  alert("Worker Saved");
  showOptions();
}

/* ---------- CUSTOMER ---------- */
function customerView(){
  document.getElementById("app").innerHTML = `<h3>Workers List</h3><div id="list"></div>`;
  let currentVillage = selectedPath.state+"/"+selectedPath.district+"/"+selectedPath.panchayat+"/"+selectedPath.village;

  db.ref("workers").once("value",snap=>{
    snap.forEach(w=>{
      let data = w.val();
      if(data.villages[currentVillage]){
        document.getElementById("list").innerHTML += `
        <div class="card worker-card">
          <b>${data.name}</b><br>
          ‡§ï‡§æ‡§Æ: ${data.work}

      }
    });
  });
}
